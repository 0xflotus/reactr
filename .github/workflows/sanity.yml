name: Testapalooza

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ "*" ]

jobs:

  build:
    strategy:
        matrix:
          os: [ubuntu-latest, macos-latest, windows-latest]

    name: Test
    runs-on: ${{ matrix.os }}

    steps:
      - name: Set up Go 1.16
        uses: actions/setup-go@v1
        with:
          go-version: 1.16
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go get -v -t -d ./...
        
      - name: Run test
        run: |
          go test -v ./...
